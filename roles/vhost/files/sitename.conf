<VirtualHost *.80>
	ServerName realty.estdev.ru
	DocumentRoot /var/www/realty.estdev.ru/frontend/web
	ServerAdmin webmaster@realty.estdev.ru
	AddDefaultCharset off
	CustomLog /var/www/httpd-logs/realty.estdev.ru.access.log combined
	ErrorLog /var/www/httpd-logs/realty.estdev.ru.error.log
	ServerAlias www.realty.estdev.ru
	DirectoryIndex index.php index.html
</VirtualHost>
<Directory /var/www/realty.estdev.ru/frontend/web>
	Options +Includes +ExecCGI
</Directory>