<VirtualHost 188.225.10.135:80>
	ServerName test-realty.estdev.ru
	DocumentRoot /var/www/www-root/data/www/test-realty.estdev.ru
	ServerAdmin webmaster@crm-realty.estdev.ru
	AddDefaultCharset off
	SuexecUserGroup www-root www-root
	CustomLog /var/www/www-root/data/logs/test-realty.estdev.ru.access.log combined
	ErrorLog /var/www/www-root/data/logs//test-realty.estdev.ru.error.log
	<FilesMatch "\.ph(p[3-5]?|tml)$">
		SetHandler fcgid-script
		FCGIWrapper /var/www/php-bin-isp-php71/www-root/php
	</FilesMatch>
	ServerAlias www.test-realty.estdev.ru
	DirectoryIndex index.php index.html
</VirtualHost>
<Directory /var/www/www-root/data/www/test-realty.estdev.ru/backend/web>
	Options +Includes +ExecCGI
</Directory>
<Directory /var/www/www-root/data/www/test-realty.estdev.ru>
	Options +Includes +ExecCGI
</Directory>